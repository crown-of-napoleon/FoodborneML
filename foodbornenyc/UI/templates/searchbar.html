<div class="row">
    <div class="mmenu">
        <div> 
            <div style="width:18% !important;"><b>Threshold</b><br/>
               <div class="form-group input-group" style="max-width:150px !important; margin-left:auto;"> 
                <span class="input-group-addon" >0.</span>
                <input type="text" id="thr" class="form-control" style="max-width:80px;" value="5"/>
                </div>
            </div>
            
            <div style="width:18% !important;"><b>Temporal Range</b><br/>
                <div class="input-daterange input-group" id="datepicker">
                    <input type="date" class="form-control " name="start" id="dt_start"/>
                    <span class="input-group-addon">to</span>
                    <input type="date" class="form-control" name="end" id="dt_end"/>
                </div>
            </div>
            <div style="width:18% !important;">
                <b>Order by</b><br/>
               <div class="form-group" style="max-width:150px !important; margin-left:auto;  margin-right: auto;"> 
                    <select class="form-control" style="max-width:150px;" id="order_by">
                        <option value="created_date" selected>Date Created</option>
                        <option value="sick_score">Sick Score</option>
                    </select>
                </div>
            </div>
            <div style="width:18% !important;"><b>#Results</b><br/>
              <div class="form-group" style="max-width:150px !important; margin-left:auto; margin-right:auto;"> 
                    <select class="form-control" style="max-width:150px;" id="results_num">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div style="width:10% !important;">
              <button type="button" class="btn btn-primary btn-lg" style="margin-left: auto; margin-right: auto; margin-top:40px;" id="explore-btn-{{ searchtype }}" onclick="search(this.id);">Explore</button>
            </div>
        </div>
     <!-- /.col-lg-12 -->
    </div>
</div>
